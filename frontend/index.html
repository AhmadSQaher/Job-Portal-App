<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="LINX Job Portal - Find your next career opportunity or hire top talent" />
    <meta name="theme-color" content="#2563eb" />
    
    <title>LINX Job Portal - Find Jobs & Hire Talent</title>
    
    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://prod.spline.design" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="dns-prefetch" href="https://prod.spline.design" />
    
    <!-- Preload critical fonts for faster LCP -->
    <link 
      rel="preload" 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" 
      as="style" 
      onload="this.onload=null;this.rel='stylesheet'"
      crossorigin
    />
    
    <!-- Preload critical assets for LCP optimization -->
    <link rel="preload" href="/LINXLogo.webp" as="image" fetchpriority="high" />
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Optimize resource loading - only for actual entry points -->
    <link rel="modulepreload" href="/src/main.jsx" />
    <link rel="modulepreload" href="/src/App.jsx" />
    
    <!-- Service Worker registration hint -->
    <link rel="serviceworker" href="/sw.js" />
    
    <!-- Security and Performance Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- Critical CSS inline (this would be replaced during build) -->
    <style>
      /* Critical above-the-fold styles */
      body {
        margin: 0;
        font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Critical LCP styles for immediate visibility */
      .lcp-critical {
        font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important;
        font-weight: 700 !important;
        opacity: 1 !important;
        transform: none !important;
        will-change: auto !important;
        contain: layout style;
        animation: none !important;
      }
      
      /* Fast hero section rendering */
      .hero-section {
        background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 50%, #3730a3 100%);
        color: white;
        min-height: 500px;
        display: flex;
        align-items: center;
      }
      
      /* Loading animation */
      .loading-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #f8fafc;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e2e8f0;
        border-top: 3px solid #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Fallback loading state -->
    <div id="root">
      <div class="loading-container">
        <div class="loading-spinner"></div>
      </div>
    </div>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
